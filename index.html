<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Programa de Fidelización</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card" id="home">
 <h2>☕ Café Aroma</h2>
  <p>Bienvenido a nuestro programa de fidelización de la cafeteria Australiana ☕</p>
  <button onclick="show('register')">Registrarse</button>
  <button onclick="show('panel')">Iniciar sesión</button>
</div>

<div class="card hidden" id="register">
  <h2>Registro</h2>
  <input placeholder="Nombre">
  <input placeholder="Correo">
  <input placeholder="Teléfono">
  <button onclick="show('panel')">Registrarme</button>
</div>

<div class="card hidden" id="panel">
  <h2>Hola, Usuario</h2>
  <p>Puntos acumulados:</p>
  <h3>120 pts</h3>
  <button onclick="show('canje')">Canjear puntos</button>
</div>

<div class="card hidden" id="canje">
  <h2>Canje de premios</h2>
  <ul>
    <li>Descuento 10% (10 pts)</li>
    <li>Producto gratis (200 pts)</li>
  </ul>
  <button>Canjear</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
